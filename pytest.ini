[pytest]
markers =
    unit: Fast mocked tests (default).
    integration: Tests that require Docker-backed local services.
    live: Benchmarks/live-environment tests that are opt-in.
filterwarnings =
    ignore::DeprecationWarning:spacy.*
    ignore::DeprecationWarning:weasel.*
    ignore:Importing 'parser.split_arg_string' is deprecated.*:DeprecationWarning
